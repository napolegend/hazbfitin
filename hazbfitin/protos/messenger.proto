syntax = "proto3";

message Message {
  string nickname = 1;
  bytes cipher_text = 2;
  bytes tag = 3;
  bytes nonce = 4;
}
message Authorize {
  string nickname = 1;
  int32 mark = 2;
}


message Empty {}

service Chatting {
  rpc ChatStream(Authorize) returns (stream Message);
  rpc SendMessage(Message) returns (Empty);
}


